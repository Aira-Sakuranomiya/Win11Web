<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="icon" href="favicon.ico" mce_href="favicon.ico" type="image/x-icon"/>
		<link href="css/main.css" type="text/css" rel="stylesheet" media="screen,projection">
		<link href="css/menu.css" type="text/css" rel="stylesheet" media="screen,projection">
		<link href="css/button.css" type="text/css" rel="stylesheet" media="screen,projection">
		<link href="css/taskbar.css" type="text/css" rel="stylesheet" media="screen,projection">
		<link href="css/desktop.css" type="text/css" rel="stylesheet" media="screen,projection">
		<title>Windows CR</title>
	</head>

	<body>
		<div class="app">
			<div class="desktop-background"></div>
			<div class="desktop">
				<button class="button">按钮</button>
			</div>
			<div class="taskbar">
				<div class="start-button">
					<div class="start-button-icon"></div>
				</div>
				<div class="taskbar-tray">
					<div class="tray-datetime">
						<span class="time">23:33:33</span>
						<span class="date">2022/6/9</span>
					</div>
					<div class="tray-showdesktop"></div>
				</div>
			</div>
			<div class="menu-container">
				<div class="menu-main">
					<ul>
						<li class="menu-item item-0">
							<span>查看</span>
						</li>
						<li class="menu-item item-1">
							<span>排序方式</span>
						</li>
						<li class="menu-item item-2">
							<span>刷新</span>
						</li>
						<p class="divider"></p>
						<li class="menu-item item-3">
							<span>终端</span>
						</li>
						<li class="menu-item item-4">
							<span>设置</span>
						</li>
						<li class="menu-item item-personalize">
							<span>个性化</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
